server.port=10040

spring.application.name=mall-order

spring.profiles.active=dev

# nacos 配置中心
spring.cloud.nacos.config.server-addr=47.115.12.97:8848
spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.namespace=${spring.profiles.active}

spring.cloud.nacos.config.extension-configs[0].data-id=nacos.properties
spring.cloud.nacos.config.extension-configs[0].group=common
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=common.properties
spring.cloud.nacos.config.extension-configs[1].group=common
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=application.properties
spring.cloud.nacos.config.extension-configs[2].group=${spring.application.name}
spring.cloud.nacos.config.extension-configs[2].refresh=true

spring.cloud.nacos.config.extension-configs[3].data-id=datasource.properties
spring.cloud.nacos.config.extension-configs[3].group=${spring.application.name}
spring.cloud.nacos.config.extension-configs[3].refresh=true

